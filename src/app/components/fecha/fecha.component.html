<div class="container">
  <div class="row justify-content-around">
    <div class="col-4">
      <div class="row">
        <div class="col-xs-12 col-12 col-md-7 form-group">
          <input
          type="text"
          placeholder="Busca una fecha"
          class="form-control"
          bsDatepicker 
          [(ngModel)]="datepickerModel"
          [minDate]="minDate"
          [maxDate]="maxDate"
          [bsConfig]="{ isAnimated: true }" 
          [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY', returnFocusToInput: true }"
          />
          {{convertDate(datepickerModel)}}
        </div>
      </div>
    </div>
    <div class="col-8">
      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <table class="table  text-center">
              <thead>
                <h3 class="fecha-completa">
                  {{dia.hora.fechaCompleta}}
                </h3>
                <tr>
                  <th>
                    <h2>
                      Horas disponibles
                    </h2>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let horas of dia.hora.horas_m; let i = index">
                  <td (click)="setHora(dia.hora.horas[i])" tabindex="{{i}}" style="padding: 0.5em;">
                    <h3>{{horas}}</h3>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
